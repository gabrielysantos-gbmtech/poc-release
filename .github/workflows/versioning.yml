name: develop-versioning

on:
  push:
    branches:
      - develop
      - homolog

jobs:
  version:
    permissions:
        contents: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install semantic-release
        run: npm install -g semantic-release @semantic-release/commit-analyzer

      - name: Calculate next version (dry-run)
        id: version
        run: |
          NEXT_VERSION=$(semantic-release --dry-run \
            --plugins @semantic-release/commit-analyzer \
            | grep -oP 'next release version is \K[0-9]+\.[0-9]+\.[0-9]+')

          echo "next=$NEXT_VERSION" >> $GITHUB_OUTPUT

      - name: Build deploy version
        run: |
          DEPLOY_VERSION="${{ steps.version.outputs.next }}-develop.${GITHUB_RUN_NUMBER}"
          echo "DEPLOY_VERSION=$DEPLOY_VERSION" >> $GITHUB_ENV
          echo "Deploy version: $DEPLOY_VERSION"
